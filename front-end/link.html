<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LINK</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="assets/ico/favicon.ico" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Original Scripts -->
    <script type="text/javascript">
      var uptime = setInterval(function () {
        $("#Uptime").load("reload/uptime.html").fadeIn("fast");
      }, 1000);
      var session = setInterval(function () {
        $("#timeLeft").load("reload/session.html").fadeIn("fast");
      }, 1000);
      var quota = setInterval(function () {
        $("#quota").load("reload/quota.html").fadeIn("fast");
      }, 1000);
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: linear-gradient(135deg, #003c7e 0%, #0072bc 100%);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 900px;
        min-height: 500px;
        display: flex;
        overflow: hidden;
        position: relative;
      }

      /* Left Side - Image */
      .left-side {
        flex: 1;
        background: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.1)
          ),
          url("assets/img/bg-tower.png") center/cover;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        position: relative;
        padding: 40px;
        min-height: 500px;
        border-radius: 20px;
        margin-right: 10px;
      }

      .bw-logo {
        position: absolute;
        top: 40px;
        left: 40px;
        z-index: 10;
      }

      .bw-logo img {
        height: 60px;
        width: auto;
      }

      /* Right Side - Quick Links */
      .right-side {
        flex: 1;
        background: transparent;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 500px;
        color: white;
      }

      .header {
        margin-bottom: 30px;
        text-align: center;
      }

      .header h2 {
        font-size: 36px;
        font-weight: 300;
        color: white;
        margin-bottom: 8px;
      }

      .header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        font-weight: 300;
      }

      .quick-links {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }

      .link-btn {
        padding: 18px 20px;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .link-btn:hover {
        transform: translateY(-3px);
        color: white;
        text-decoration: none;
      }

      .facebook-btn {
        background: linear-gradient(135deg, #1877f2 0%, #145dbf 100%);
      }

      .facebook-btn:hover {
        box-shadow: 0 8px 25px rgba(24, 119, 242, 0.4);
      }

      .google-btn {
        background: linear-gradient(135deg, #ea4335 0%, #d33b2c 100%);
      }

      .google-btn:hover {
        box-shadow: 0 8px 25px rgba(234, 67, 53, 0.4);
      }

      .youtube-btn {
        background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      }

      .youtube-btn:hover {
        box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
      }

      .status-btn {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      }

      .status-btn:hover {
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      }

      .footer-text {
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        margin-top: 30px;
        line-height: 1.4;
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        body {
          padding: 10px;
          min-height: 100vh;
          align-items: flex-start;
          padding-top: 20px;
        }

        .container {
          flex-direction: column;
          max-width: 100%;
          min-height: auto;
          border-radius: 15px;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .left-side {
          min-height: 300px;
          padding: 20px;
          margin-right: 0;
          margin-bottom: 0;
          border-radius: 15px 15px 0 0;
          display: flex;
          align-items: flex-start;
          justify-content: flex-start;
        }

        .bw-logo {
          position: absolute;
          top: 20px;
          left: 20px;
          text-align: left;
        }

        .bw-logo img {
          height: 45px;
          max-width: 200px;
        }

        .right-side {
          padding: 30px 25px;
          min-height: auto;
          border-radius: 0 0 15px 15px;
        }

        .header {
          margin-bottom: 25px;
        }

        .header h2 {
          font-size: 24px;
          margin-bottom: 5px;
        }

        .header p {
          font-size: 14px;
        }

        .quick-links {
          grid-template-columns: 1fr;
          gap: 12px;
          margin-bottom: 15px;
        }

        .link-btn {
          padding: 15px 18px;
          font-size: 14px;
          border-radius: 8px;
        }

        .footer-text {
          margin-top: 20px;
          font-size: 11px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 5px;
          padding-top: 10px;
        }

        .container {
          border-radius: 12px;
        }

        .left-side {
          min-height: 250px;
          padding: 15px;
          border-radius: 12px 12px 0 0;
          display: flex;
          align-items: flex-start;
          justify-content: flex-start;
        }

        .bw-logo {
          position: absolute;
          top: 15px;
          left: 15px;
          text-align: left;
        }

        .bw-logo img {
          height: 40px;
          max-width: 180px;
        }

        .right-side {
          padding: 25px 20px;
          border-radius: 0 0 12px 12px;
        }

        .header {
          margin-bottom: 20px;
        }

        .header h2 {
          font-size: 22px;
        }

        .header p {
          font-size: 13px;
        }

        .link-btn {
          padding: 12px 15px;
          font-size: 13px;
        }

        .footer-text {
          margin-top: 15px;
          font-size: 10px;
          line-height: 1.3;
        }
      }

      /* Very small screens */
      @media (max-width: 360px) {
        .right-side {
          padding: 20px 15px;
        }

        .header h2 {
          font-size: 20px;
        }

        .link-btn {
          padding: 10px 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Left Side - Image -->
      <div class="left-side">
        <div class="bw-logo">
          <img src="assets/img/BWLOGO1.png" alt="Logo" />
        </div>
      </div>

      <!-- Right Side - Quick Links -->
      <div class="right-side">
        <div class="header">
          <h2>Quick links</h2>
          <p>Select the website you want to access</p>
        </div>

        <!-- Quick Links Grid -->
        <div class="quick-links">
          <a href="https://www.facebook.com/" class="link-btn facebook-btn">
            <i class="fab fa-facebook"></i> Facebook
          </a>

          <a href="https://www.google.com/" class="link-btn google-btn">
            <i class="fab fa-google"></i> Google
          </a>

          <a href="https://www.youtube.com/" class="link-btn youtube-btn">
            <i class="fab fa-youtube"></i> YouTube
          </a>

          <a href="status.html" class="link-btn status-btn">
            <i class="fa fa-chart-line"></i> Status
          </a>
        </div>

        <!-- Original Form Structure (Hidden - No Logout Button) -->
        <form
          role="form"
          class="login-form"
          action="$(link-logout)"
          name="logout"
          onSubmit="return openLogout()"
          style="display: none"
        ></form>

        <!-- Footer -->
        <div class="footer-text">
          <p>
            If you have any problems using the service, please contact
            <i class="fa fa-phone-square"></i> : 022484800
          </p>
        </div>
      </div>
    </div>

    <!-- Javascript (Original Logic) -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="assets/js/jquery.backstretch.min.js"></script> -->
    <script src="assets/js/scripts.js"></script>
    <!--[if lt IE 10]>
      <script src="assets/js/placeholder.js"></script>
    <![endif]-->
  </body>
</html>
