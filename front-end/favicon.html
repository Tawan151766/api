<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="assets/ico/bw-favicon.png-v32.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: linear-gradient(135deg, #003c7e 0%, #0072bc 100%);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 900px;
        min-height: 500px;
        display: flex;
        overflow: hidden;
        position: relative;
      }

      /* Left Side - Image */
      .left-side {
        flex: 1;
        background: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.1)
          ),
          url("assets/img/bg-tower.png") center/cover;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        position: relative;
        padding: 40px;
        min-height: 500px;
        border-radius: 20px;
        margin-right: 10px;
      }

      .bw-logo {
        position: absolute;
        top: 40px;
        left: 40px;
        z-index: 10;
      }

      .bw-logo img {
        height: 60px;
        width: auto;
      }

      /* Right Side - Error Content */
      .right-side {
        flex: 1;
        background: transparent;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 500px;
        color: white;
      }

      .header {
        margin-bottom: 30px;
        text-align: center;
      }

      .header h2 {
        font-size: 36px;
        font-weight: 300;
        color: white;
        margin-bottom: 8px;
      }

      .header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        font-weight: 300;
      }

      .error-display {
        text-align: center;
        margin-bottom: 30px;
      }

      .error-code {
        font-size: 72px;
        font-weight: 700;
        color: white;
        margin-bottom: 10px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .error-message {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      .error-message .error-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .error-message .error-text {
        font-size: 14px;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.9);
      }

      .home-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 15px;
      }

      .home-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        color: white;
        text-decoration: none;
      }

      .status-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        color: white;
        text-decoration: none;
      }

      .footer-text {
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        margin-top: 30px;
        line-height: 1.4;
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        body {
          padding: 10px;
          min-height: 100vh;
          align-items: flex-start;
          padding-top: 20px;
        }

        .container {
          flex-direction: column;
          max-width: 100%;
          min-height: auto;
          border-radius: 15px;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .left-side {
          min-height: 300px;
          padding: 20px;
          margin-right: 0;
          margin-bottom: 0;
          border-radius: 15px 15px 0 0;
          display: flex;
          align-items: flex-start;
          justify-content: flex-start;
        }

        .bw-logo {
          position: absolute;
          top: 20px;
          left: 20px;
          text-align: left;
        }

        .bw-logo img {
          height: 45px;
          max-width: 200px;
        }

        .right-side {
          padding: 30px 25px;
          min-height: auto;
          border-radius: 0 0 15px 15px;
        }

        .header {
          margin-bottom: 25px;
        }

        .header h2 {
          font-size: 24px;
          margin-bottom: 5px;
        }

        .header p {
          font-size: 14px;
        }

        .error-code {
          font-size: 48px;
        }

        .home-btn,
        .status-btn {
          padding: 12px;
          font-size: 14px;
          border-radius: 6px;
        }

        .footer-text {
          margin-top: 20px;
          font-size: 11px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 5px;
          padding-top: 10px;
        }

        .container {
          border-radius: 12px;
        }

        .left-side {
          min-height: 250px;
          padding: 15px;
          border-radius: 12px 12px 0 0;
          display: flex;
          align-items: flex-start;
          justify-content: flex-start;
        }

        .bw-logo {
          position: absolute;
          top: 15px;
          left: 15px;
          text-align: left;
        }

        .bw-logo img {
          height: 40px;
          max-width: 180px;
        }

        .right-side {
          padding: 25px 20px;
          border-radius: 0 0 12px 12px;
        }

        .header {
          margin-bottom: 20px;
        }

        .header h2 {
          font-size: 22px;
        }

        .header p {
          font-size: 13px;
        }

        .error-code {
          font-size: 40px;
        }

        .home-btn,
        .status-btn {
          padding: 11px;
          font-size: 13px;
        }

        .footer-text {
          margin-top: 15px;
          font-size: 10px;
          line-height: 1.3;
        }
      }

      /* Very small screens */
      @media (max-width: 360px) {
        .right-side {
          padding: 20px 15px;
        }

        .header h2 {
          font-size: 20px;
        }

        .error-code {
          font-size: 36px;
        }

        .home-btn,
        .status-btn {
          padding: 10px 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Left Side - Image -->
      <div class="left-side">
        <div class="bw-logo">
          <img src="assets/img/BWLOGO1.png" alt="Logo" />
        </div>
      </div>

      <!-- Right Side - Error Content -->
      <div class="right-side">
        <div class="header">
          <h2>Page Not Found</h2>
          <p>The page you are looking for does not exist</p>
        </div>

        <!-- Error Display -->
        <div class="error-display">
          <div class="error-code">404</div>
        </div>

        <!-- Error Message -->
        <div class="error-message">
          <div class="error-title">
            <i class="fas fa-exclamation-triangle"></i>
            File Not Found
          </div>
          <div class="error-text">
            The requested URL was not found on this server
          </div>
        </div>

        <!-- Navigation Buttons -->
        <a href="login.html" class="home-btn">
          <i class="fas fa-home"></i> Back to Login
        </a>

        <a href="status.html" class="status-btn">
          <i class="fas fa-chart-line"></i> Check Status
        </a>

        <!-- Footer -->
        <div class="footer-text">
          <p>
            If you have any problems using the service, please contact
            <i class="fa fa-phone-square"></i> : 022484800
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
